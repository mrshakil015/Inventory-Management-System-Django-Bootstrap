{% extends 'master/base.html' %}
{% load static %}

{% block content %}
<style>
    /* General Form Field Styling */
    label {
        margin-bottom: 5px;
        color: #666;
        font-weight: bold;
        display: block;
    }
    input, select, .selection {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 100%;
    }
    
    .select2-container--focus{
        width: 100% !important;
    }
     
    .select2-selection{
        border: none !important; 
    }
    .select2-container--default .select2-selection--single .select2-selection__arrow {
        height: 40px !important;
        margin: 3px 10px 0 0;
      }
    .form-row {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }
    .medicine-item {
        display: flex;
        gap: 10px;
        align-items: center;
    }
    .remove-btn {
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }
</style>

<div class="dashboard-main-body">
    {% include 'message.html' %}
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
        <h6 class="fw-semibold mb-0">Add Billing</h6>
    </div>
    
    <div class="row gy-4">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Billing Information</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <!-- Add this above the customer form -->
                        <label for="customer_type">Customer Type</label>
                        <select name="customer_type" id="customer_type">
                            <option value="existing">Existing Customer</option>
                            <option value="new">New Customer</option>
                        </select>

                        <!-- Wrap customer form in a div -->
                        <div id="customer-form-section" style="display: none;">
                            <h5 class="card-title mb-4">For New Customer Register</h5>
                            <hr>
                            {{ customer_form.as_p }}
                        </div>
                        <h5 class="card-title mb-4">Billing Information</h5>
                        <hr>
                        {{ billing_form.as_p }}


                        <!-- Medicine Items (Select2 applied for both medicine and quantity) -->
                        <div id="medicine-container">
                            <div class="medicine-item">
                                <select name="medicine[]" class="select2 selectme" required>
                                    <option value="">Select Medicine</option>
                                    {% for medicine in medicines %}
                                        <option value="{{ medicine.id }}">{{ medicine.medicine_name }} - ({{ medicine.total_case_pack}})</option>
                                    {% endfor %}
                                </select>
                                <input type="number" name="medicine_quantity[]" min="1" placeholder="Quantity" required>
                                <button type="button" class="remove-btn" onclick="removeItem(this)">Remove</button>
                            </div>
                        </div>

                        <button type="button" id="add-more" class="btn btn-info">Add More Medicine</button>

                        <!-- Submit Button -->
                        <div class="col-12 pt-3">
                            <button type="submit" class="btn btn-success">Place Billing</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Required for Select2) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select2 CSS -->
<link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet">

<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

<!-- Initialize Select2 -->
<script>
    $(document).ready(function() {
        // Initialize Select2 for customer user and medicine dropdowns
        $('.select2').select2({
            placeholder: "Select an Option",
            allowClear: true,
            width: '100%'
        });
        
        // Add more medicine items dynamically
        $('#add-more').on('click', function() {
            let container = $('#medicine-container');
            let newItem = $('<div class="medicine-item">').html(`
                <select name="medicine[]" class="select2" required>
                    <option value="">Select Medicine</option>
                    {% for medicine in medicines %}
                        <option value="{{ medicine.id }}">{{ medicine.medicine_name }} - ({{ medicine.total_case_pack}})</option>
                    {% endfor %}
                </select>
                <input type="number" name="medicine_quantity[]" min="1" placeholder="Quantity" required>
                <button type="button" class="remove-btn" onclick="removeItem(this)">Remove</button>
            `);
            container.append(newItem);
            newItem.find('.select2').select2();
        });

        // Remove medicine item
        window.removeItem = function(button) {
            $(button).parent().remove();
        };
    });

    $(document).ready(function() {
        $('#customer_type').on('change', function() {
            if ($(this).val() === 'new') {
                $('#customer-form-section').slideDown();
            } else {
                $('#customer-form-section').slideUp();
            }
        });
    });
</script>

{% endblock content %}
