{% extends 'master/base.html' %}
{% load static %}
{% block content %}
<div class="dashboard-main-body">
    {% include 'message.html' %}
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-24">
        <h6 class="fw-semibold mb-0">Medicine Unit List</h6>
        <a href="{% url 'add_medicine_unit' %}"
            class="btn btn-primary text-sm btn-sm px-12 py-12 radius-8 d-flex align-items-center gap-2">
            <iconify-icon icon="ic:baseline-plus" class="icon text-xl line-height-1"></iconify-icon>
            Add New Medicine Unit
        </a>
    </div>

    <div class="card basic-data-table">       
        <div class="card-body">
            <div class="table-responsive">
                <table id="basic-datatables" class="display table table-striped table-hover table bordered-table mb-0">
                    <thead>
                        <tr>
                            <th>SL No.</th>
                            <th>Unit Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for unit in medicine_unit %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ unit.unit_name }}</td>

                            <td>
                                <a href="{% url 'update_medicine_unit' unit.pk %}"
                                    class="w-32-px h-32-px bg-success-focus text-success-main rounded-circle d-inline-flex align-items-center justify-content-center">
                                    <iconify-icon icon="lucide:edit"></iconify-icon>
                                </a>
                                <a href="{% url 'delete_medicine_unit' unit.pk %}"
                                    class="w-32-px h-32-px bg-danger-focus text-danger-main rounded-circle d-inline-flex align-items-center justify-content-center">
                                    <iconify-icon icon="mingcute:delete-2-line"></iconify-icon>
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

{% endblock content %}
